name: Example auto-fix generation
on: push
jobs:
  checks:
    runs-on: ubuntu-latest
    name: Checks
    steps:
      - uses: actions/checkout@v2
      - run: yarn --no-immutable
      - run: yarn lint --fix
      - run: yarn test --updateSnapshot
      - run: yarn prettier --write .
      - run: git add --update
      - uses: dtinth/patch-generator-action@main